<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Income Tax Calculator</title>
    <!-- linking the JavaScript and css file -->
    <script src="calculate_tax.js"></script>
    <link rel="stylesheet" href="calculate_tax.css" />
    <!-- adding favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <h1>JavaScript</h1>
    <main>
      <!-- headings and text boxes for inputs -->
      <h1>Income Tax Calculator</h1>
      <div>
        <label>Enter taxable income:</label>
        <input type="text" id="income" />
        <input
          type="button"
          value="Calculate"
          name="calculate"
          id="calculateBtn"
        />
      </div>
      <div>
        <label>Income tax owed:</label>
        <input type="text" id="tax" disabled />
        <p id="message"></p>
      </div>

      <small>&copy; "Shivasav/8895801" 2023</small>
    </main>
  </body>
</html>
